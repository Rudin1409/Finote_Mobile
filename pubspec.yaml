
name: myapp
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  google_fonts: ^6.2.1
  fl_chart: ^1.1.1
  flutter_speed_dial: ^7.0.0
  curved_navigation_bar: ^1.0.6
  percent_indicator: ^4.2.5
  intl: ^0.20.2
  font_awesome_flutter: ^10.12.0
  url_launcher: ^6.3.2
  shimmer: ^3.0.0
  firebase_core: ^4.2.1
  cloud_firestore: ^6.1.0
  firebase_auth: ^6.1.2
  flutter_local_notifications: ^19.5.0
  timezone: ^0.10.1
  shared_preferences: ^2.5.4
  provider: ^6.1.5+1
  flutter_timezone: ^5.0.1
  sqflite: ^2.4.2
  path_provider: ^2.1.5
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/finotelogo.png"
  min_sdk_android: 21

flutter_native_splash:
  color: "#F5F7FA"
  color_dark: "#1C1C1C"
  android_12:
    color: "#F5F7FA"
    color_dark: "#1C1C1C"

flutter:
  uses-material-design: true
  assets:
    - assets/images/
